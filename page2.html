<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Shopping Cart Demo</title>
		<meta name="description" content="Visa Innovation Lab Demo">
		<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
		<script src="https://omc1.github.io/aframe-href-component.min.js"></script>
<!-- 
		<script src="https://code.jquery.com/jquery-3.1.0.min.js"
			integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
			crossorigin="anonymous">
		</script>
 -->
	</head>

	<body>
		<a-scene>

		<a-assets>
			<img id="bg1" src="img/room.jpg">
			<img id="back" src="img/back.png">
			<img id="item1" src="img/item1.jpg">
			<img id="item2" src="img/item2.jpg">
			<img id="item3" src="img/item3.jpg">
			<img id="item4" src="img/item4.jpg">
			<!-- <video id="video" src="video.mp4"></video> -->
		</a-assets>

		<a-circle radius="0.3" segments="32" position="-3 2.5 -4" material="color: #fff; shader: flat; src: #back; opacity: 0.6" href="https://omc1.github.io/">
			<a-event name="mouseenter" material.opacity="0.8"></a-event>
			<a-event name="mouseleave" material.opacity="0.6"></a-event>
		</a-circle>

		<a-plane color="#FFF" height="1" width="4" src="#item1" position="4 2.7 -8" rotation="0 -20 0" material="side: double"></a-plane>
		<a-plane color="#FFF" height="1" width="4" src="#item2" position="4 1.6 -8" rotation="0 -20 0" material="side: double"></a-plane>
		<a-plane color="#FFF" height="1" width="4" src="#item3" position="4 0.5 -8" rotation="0 -20 0" material="side: double"></a-plane>
		<a-plane color="#FFF" height="1" width="4" src="#item4" position="4 -0.6 -8" rotation="0 -20 0" material="side: double"></a-plane>


		<a-sky src="#bg1" rotation="0 -90 0"></a-sky>

		<a-camera position="0 0 0">
			<a-cursor fuse="true" position="0 0 -0.5" scale="1 1 1" geometry="primitive: ring" material="color: #9999cc; shader: flat">
				<a-animation begin="fusing" easing="ease-in" attribute="scale" fill="backwards" from="1 1 1" to="1.5 1.5 1.5" dur="2000"></a-animation>
				<a-animation begin="fusing" easing="ease-in" attribute="material.opacity" fill="none" from="1 1 1" to="0 0 0" dur="2000"></a-animation>
			</a-cursor>
		</a-camera>

		</a-scene>
	</body>
</html>
